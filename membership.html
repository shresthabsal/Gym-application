<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #716969;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: white;

        }
        .membership-options {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .membership-option {
            background: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 250px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .price {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FITLIFE MEMBERSHIP</h1>
        
        <div class="membership-options">
            <div class="membership-option">
                <h2>Basic Membership</h2>
                <p>Access to gym equipment and basic classes</p>
                <p class="price">Rs.2999/month</p>
                <a href="#" class="btn">Book</a>
            </div>

            <div class="membership-option">
                <h2>Premium Membership</h2>
                <p>Full access to all equipment, classes, and amenities</p>
                <p class="price">Rs.7999/month</p>
                <a href="#" class="btn">Book</a>
            </div>

            <div class="membership-option">
                <h2>Student Membership</h2>
                <p>Discounted rate for students with valid ID</p>
                <p class="price">Rs.2599/month</p>
                <a href="#" class="btn">Book</a>
            </div>
        </div>
    </div>

    <script>
        // You can add JavaScript here for interactive features
    </script>
</body>
</html>
