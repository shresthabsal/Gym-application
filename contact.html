        textarea {

        }

        button[type="submit"] {

            text-align: center;
        }

        .contact-column h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .contact-column p {
            margin: 5px 0;
        }

        .phone-number {
            font-size: 1.8em;

        }

        button[type="submit"] {
            background-color: #9ACD32;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
